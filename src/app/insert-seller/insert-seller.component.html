<div class="col-md-6 offset-md-3">
<h3 style="margin-bottom:25px; margin-top:15px">Registration for Seller</h3>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="fname" [(ngModel)]="seller.sellerName" name="fname" required>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="seller.sellerEmail" name="email" required>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="seller.sellerAddress" name="address" required>
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" id="phno" [(ngModel)]="seller.sellerNumber" name="phno" required>
    </div>
    <button class="btn btn-success" style="margin-top: 12px;" type="submit">Register</button>
</form>
</div>
